{% extends 'admin/layout/layout.html' %}

{% block title %}Home{% endblock %}
{% block content %}
<h1> Wellcome to root app list </h1>


    {% if category_list %}
    <div class="well well-sm">
    <ul>
        {% for category in category_list %}
             <li><a href="{% url 'admin:category_view' category_id=category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No categories available.</p>
    </div>
    {% endif %}

{% endblock %}
